{% extends 'core\base.html' %}

 {% load static %}

 {% block title %}Log In{% endblock %}

{% block content %}



<div class="py-20 text-center space-y-12">
    <h1 class="text-7xl text-slate-300 font-bold">Log In</h1>
    <p class="text-xl text-slate-400">Log in to your account to start creating pages.</p>
</div>

<div class="px-8 py-12 max-w-lg mx-auto bg-slate-800 text-white p-8 rounded-lg">
    <form action="{% url 'creator:login' %}" method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
            <label for="id_username" class=" text-lg block text-slate-200 text-lg text-blue">Username</label>
            <input type="text" name="username"  autofocus="" autocapitalize="none" autocomplete="Username" maxlength="150" id="id_username" class="w-full py-6 px-8 bg-slate-600 font-bold text-yellow rounded-lg">
        </div>

        <div class="space-y-4">
            <label for="id_password"  class=" text-lg block text-slate-200" >Password</label>
            <input type="password" name="password" id="id_password" autocomplete="current-password" class="w-full py-6 px-8 bg-slate-600 text-green rounded-lg">
        </div>
  

    {% if form.errors %}
    <div class="bg-amber-600  py-6 px-8 text-white  rounded-lg">
        
      <p>Username and password is not correct!.</p>
    </div>


        
    {% endif %}

    
        <div class="space-y-4">
            <label for="id_remember" class=" text-lg block text-slate-200 text-center" >Remember me</label>
            <input type="checkbox" name="remember" id="id_remember" class="w-full py-6 px-8 bg-slate-600 text-green rounded-lg">
        <button type="submit" class=" w-full py-6 px-8 text-xl inline-block font-bold text-white bg-sky-800 rounded-xl">Submit</button>
        
        </div>
    </form>
</div>

{% endblock %}
